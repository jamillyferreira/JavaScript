<!DOCTYPE html>
<html lang="PT-B">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro <input type="number" name="textn1" id="textn1">
    <input type="button" value="Verificar" onclick="Verificar()">
    <div class="res">Resultado</div>
    

    <script>
        
        function Verificar(){
            var textn1 = document.querySelector('input#textn1');
            var res = document.querySelector('div.res');
            var vel = Number(textn1.value)
            res.innerHTML = `Sua velocidade é: ${vel}`

            if(vel > 60) {
                res.innerHTML += `Voce passou do limeite permitido, multado`
                
            } 
            
        }
        
    </script>
</body>
</html>
